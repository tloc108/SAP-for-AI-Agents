# Standard Agent Protocol (SAP) Manifest - Version 1.0.0\
\
# --- 1. IDENTITY & METADATA ---\
protocol_version: "1.0.0"\
agent_id: "basic-research-agent"\
display_name: "Simple Web Researcher"\
description: "An agent capable of searching the web and summarizing the top result. Compliant with SAP."\
author: "Your Company AI"\
\
# --- 2. EXECUTION REQUIREMENTS ---\
execution:\
  framework: "custom_python" # The actual library used (e.g., LangChain, Autogen, etc.)\
  entrypoint: "app.run"      # The command to start the agent's server/process\
  runtime_env: "python:3.11" # Required runtime environment\
\
# --- 3. CAPABILITY & TOOL SPECIFICATION ---\
capabilities:\
  tools:\
    - name: "web_search"\
      description: "Use this tool to search the current internet for real-time news and data. Input must be a search query."\
      schema:\
        type: "object"\
        properties:\
          query: \{type: "string", description: "The specific search query."\}\
        required: ["query"]\
  input_types: ["text/plain", "application/json"]\
  output_types: ["text/plain", "application/json"]}